version: "3"
services:
  db:
    image: mysql
    command:
      [
          "mysqld",
          "--default-authentication-plugin=mysql_native_password"
      ]
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: "%"
      TZ: Europe/Moscow
    ports:
      - 3306:3306
    volumes:
      - ./database:/var/lib/mysql

  adminer:
    image: adminer
    ports:
      - 8080:8080
    depends_on:
      - db
    links:
      - db
